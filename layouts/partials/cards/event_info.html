<div class="event-info pure-g">
  <div class="pure-u">
    {{ partial "event_date.html" . }}
  </div>
  <div class="pure-u">
    {{ partialCached "cards/image.html" . .Permalink }}
    <div class="event-description">
      {{ partial "cards/title.html" . }}

      {{ with .Params.lieu}}
      <p class="event-location">
        <span aria-hidden="true" title="Lieu" class="fas fa-map-marker-alt"></span>
        <span class="sr-only">Lieu&nbsp;:</span>
        {{ . }}</p>
      {{ end }}
      {{ with .Params.horaire }}
      <p class="event-time">
        <span aria-hidden="true" title="Horaire" class="fas fa-clock"></span>
        <span class="sr-only">Horaire&nbsp;:</span>
        {{ . }}
      {{ end }}
      </p>
    </div>
  </div>
</div>
